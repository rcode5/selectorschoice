version: 2
jobs:
  build:
    parallelism: 1
    shell: /bin/bash --login

    environment:
      CIRCLE_ARTIFACTS: /tmp/circleci-artifacts
      CIRCLE_TEST_REPORTS: /tmp/circleci-test-results
      DATABASE_URL: "postgres://ubuntu@localhost/circle_ruby_test"

    docker:
      - image: circleci/ruby:2.6.3-node-browsers
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: circle_ruby_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - restore_cache:
          keys:
            # This branch if available
            - v1-dep-{{ .Branch }}-
            # Default branch if not
            - v1-dep-development-
            # Any branch if there are none on the default branch - this should be unnecessary if you have your default branch set properly
            - v1-dep-
      - run: mkdir -p $CIRCLE_ARTIFACTS $CIRCLE_TEST_REPORTS
      - run:
          shell: /bin/bash
          name: Machine Setup
          command: |-
            sudo gem update --system
            sudo gem install bundle rake
      - run:
          shell: /bin/bash
          name: Bundle install
          command: |-
            bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
            bundle exec bundle-audit update && bundle exec bundle-audit check
      - run:
          shell: /bin/bash
          name: DB Setup and Assets compilation
          command: |-
            bundle exec rake db:create db:schema:load db:seed
            bundle exec rake assets:precompile
      - run:
          name: Ruby Tests (rspec)
          command: bundle exec rake
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - vendor/bundle
            - ~/.bundle
      - store_test_results:
          path: /tmp/circleci-test-results
      - store_artifacts:
          path: /tmp/circleci-artifacts
      - store_artifacts:
          path: /tmp/circleci-test-results
